<div class="submit-wrapper">
  <div class="estimate-wrapper">
    <input class="zero" type="radio" name="estimate" value="0"/>
    <input class="half" type="radio" name="estimate" value="0.5"/>
    <input class="one" type="radio" name="estimate" value="1"/>
    <input class="two" type="radio" name="estimate" value="2"/>
    <input class="three" type="radio" name="estimate" value="3"/>
    <input class="five" type="radio" name="estimate" value="5"/>
    <input class="eight" type="radio" name="estimate" value="8"/>
    <input class="infinite" type="radio" name="estimate" value="-"/>
  </div>
  <div class="submit-wrapper">
    <button (click)="submitEstimate($event)" class="submit-btn">Submit</button>
  </div>
</div>
